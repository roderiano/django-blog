{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"  type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg border-bottom border-body">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                {% if logo_asset %}
                <img src="{{ logo_asset.content }}" alt="Logo" width="120" height="28">
                {% else %}
                <!-- Default logo -->
                <img src="{{ MEDIA_URL }}django-blog.png" alt="Bootstrap" width="120" height="28">
                {% endif %}
            </a>

            <!-- Navbar toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarScroll">
                <!-- Place form inside the collapsed content -->
                <form class="d-flex ms-auto" method="GET" action="{% url 'post_list' %}">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q"
                        value="{{ search_query }}">
                    <button class="btn btn-secondary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <!-- Main Content Block -->
    <main class="container mt-5">
        {% block content %}
        <!-- Default or shared content goes here, if any -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer style="position: fixed; bottom: 0; width: 100%;" class="bg-body-tertiary text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            {{ copyright_text|safe }}
        </div>
    </footer>
