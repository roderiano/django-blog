{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>

    <!-- Adicione os links do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    

</head>
<body>

<!-- Navbar -->

<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            {% if logo_asset %}
                <img src="{{ logo_asset.content }}" alt="Logo" width="120" height="28">
            {% else %}
                <!-- Default logo -->
                <img src="{{ MEDIA_URL }}django-blog.png" alt="Bootstrap" width="120" height="28">
            {% endif %}
            <div class="collapse navbar-collapse" id="navbarScroll"></div>
            <form class="d-flex" method="GET" action="{% url 'post_list' %}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q"
                       value="{{ search_query }}">
                <button class="btn btn-secondary" type="submit">Search</button>
            </form>
    </div>
</nav>


<!-- Main Content Block -->
<main class="container mt-5">
    {% block content %}
        <!-- Default or shared content goes here, if any -->
    {% endblock %}
</main>

<!-- Footer -->
<footer style="position: fixed; bottom: 0; width: 100%;" class="bg-body-tertiary text-center text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2023 Copyright -
        <a class="text-body" href="https://mdbootstrap.com/">Gabriel Silveira</a>
    </div>
</footer>
